      <h1 class="text-center">Enter Employee Information</h1>
    <form class="row g-3" id="updateemployeeform">
      <div class="col-12"></div>
      <div class="col-12"></div>
      <div class="col-12"></div>
      <div class="col-md-6">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role" required>
          <option selected></option>
          <option value="pilot">Pilot</option>
          <option value="flight_attendant">Flight Attendant</option>
          <option value="mechanic">Mechanic</option>
          <option value="air_traffic_controller">Air Traffic Controller</option>
          <option value="ground_crew">Ground Crew</option>

        </select>
      </div>
      
      <!-- <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" name="destination">
      </div> -->
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Date Of Joining</label>
        <input type="date" id="dateOfJoining" name="dateOfJoining" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Years of Experience</label>
        <input type="text" class="form-control" id="yearsOfExperience" name="yearsOfExperience" required>
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Salary</label>
        <input type="text" class="form-control" id="salary" name="salary" required>
    </div>
    <div class="col-md-6">
        <label for="isFullTime" class="form-label">Full Time</label>
        <select class="form-select" id="isFullTime" name="isFullTime" required>
            <option selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
     
      

     
      <div class="form-floating abc">
        <h6>Relevant Certifications</h6>
        <textarea class="form-control" placeholder="Leave a comment here" id="relevantCertifications" name="relevantCertifications" required></textarea>
        <label for="floatingTextarea"></label>
      </div>
     
      <div class="col-12 text-end">
 
        <button type="submit" class="btn btn-primary">submit</button>
    
        
      </div>
